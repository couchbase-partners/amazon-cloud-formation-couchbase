serverVersion: 6.0.1
syncGatewayVersion: 2.6.0
cluster:
  - group: baseline
    license: BYOL
    nodeCount: 5
    nodeType: m5.4xlarge
    dataDiskSize: 100
    services:
      - data
      - query
      - index
      - fts
      - analytics
      - eventing
  - group: bursting
    license: HourlyPricing
    nodeCount: 0
    nodeType: m5.4xlarge
    dataDiskSize: 100
    services:
      - data
      - query
      - index
      - fts
      - analytics
      - eventing
